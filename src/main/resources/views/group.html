<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.name" @keyup.enter="query" placeholder="模板名称">
		</div>
		<a class="btn btn-default" @click="query">查询</a>

		<!-- 按钮触发模态框 -->
		<button class="btn btn-primary" data-toggle="modal" data-target="#addForm">添加</button>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="addFormLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="addFormLabel">添加模板组</h4>
					</div>

					<div class="modal-body">
						<table class="table table-bordered">
							<tbody>
							<tr>
								<td class="col-sm-2">模板组名称</td>
								<td><input type="text" class="form-control" v-model="addForm.groupName" placeholder="模板组名称"></td>
							</tr>
							<tr>
								<td class="col-sm-2">模块名</td>
								<td><input type="text" class="form-control" v-model="addForm.moduleName" placeholder="模块名"></td>
							</tr>
							<tr>
								<td>作者</td>
								<td><input type="text" class="form-control" v-model="addForm.author" placeholder="作者"></td>
							</tr>
							<tr>
								<td>表前缀</td>
								<td><input type="text" class="form-control" v-model="addForm.tablePrefix" placeholder="表前缀"></td>
							</tr>
							<tr>
								<td>主包名</td>
								<td><input type="text" class="form-control" v-model="addForm.mainPackage" placeholder="主包名"></td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" @click="insert">保存</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>

		<div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="editFormLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="editFormLabel">编辑模板组</h4>
					</div>
					<div class="modal-body">
						<table class="table table-bordered">
							<tbody>
							<tr>
								<td class="col-sm-2">模板组名称</td>
								<td><input type="text" class="form-control" v-model="editForm.groupName" placeholder="模板组名称"></td>
							</tr>
							<tr>
								<td class="col-sm-2">模块名</td>
								<td><input type="text" class="form-control" v-model="editForm.moduleName" placeholder="模块名"></td>
							</tr>
							<tr>
								<td>作者</td>
								<td><input type="text" class="form-control" v-model="editForm.author" placeholder="作者"></td>
							</tr>
							<tr>
								<td>表前缀</td>
								<td><input type="text" class="form-control" v-model="editForm.tablePrefix" placeholder="表前缀"></td>
							</tr>
							<tr>
								<td>主包名</td>
								<td><input type="text" class="form-control" v-model="editForm.mainPackage" placeholder="主包名"></td>
							</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" @click="edit">保存</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>

	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>

<script src="js/templategroup.js"></script>
</body>
</html>
